<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Watch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: all 0.5s ease;
            overflow: hidden;
        }
        .nebula {
            background: radial-gradient(ellipse at center, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
        }
        .nebula::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNDAiIGZpbGw9InJnYmEoMCwgMjU1LCAyNTUsIDAuMSkiLz4KPGNpcmNsZSBjeD0iNzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9InJnYmEoMjU1LCAwLCAyNTUsIDAuMDUpIi8+Cjwvc3ZnPg==') no-repeat center;
            background-size: cover;
            animation: nebulaSwirl 20s linear infinite;
        }
        @keyframes nebulaSwirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .minimalist {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea); /* Soft blue gradient */
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkleDrift 4s infinite ease-in-out;
        }
        @keyframes twinkleDrift {
            0%, 100% { opacity: 0.5; transform: scale(1) translateY(0px); }
            50% { opacity: 1; transform: scale(1.5) translateY(-5px); }
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbitPulse 15s linear infinite;
        }
        @keyframes orbitPulse {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) translateX(150px) rotate(-180deg) scale(1.2); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg) scale(1); }
        }
        .watch-container {
            position: relative;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            animation: hologramGlowRotate 6s ease-in-out infinite alternate;
        }
        @keyframes hologramGlowRotate {
            0% { box-shadow: 0 8px 32px rgba(0, 255, 255, 0.5); transform: rotate(0deg); }
            50% { box-shadow: 0 8px 32px rgba(255, 0, 255, 0.8); transform: rotate(1deg); }
            100% { box-shadow: 0 8px 32px rgba(0, 255, 255, 0.5); transform: rotate(0deg); }
        }
        .minimalist .watch-container {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #80deea;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: subtleRotate 10s linear infinite;
        }
        @keyframes subtleRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .time-display {
            font-size: 3rem;
            font-weight: bold;
            transition: all 0.5s ease;
        }
        .nebula .time-display {
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: colorShiftWave 3s ease-in-out infinite;
        }
        @keyframes colorShiftWave {
            0%, 100% { color: #00ffff; transform: translateY(0px); }
            25% { color: #ff00ff; transform: translateY(-2px); }
            50% { color: #00ffff; transform: translateY(0px); }
            75% { color: #ff00ff; transform: translateY(2px); }
        }
        .minimalist .time-display {
            color: #00695c;
            animation: waveMinimal 4s ease-in-out infinite;
        }
        @keyframes waveMinimal {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        .date-display, .stopwatch-display, .world-time-display {
            font-size: 1.1rem;
            transition: all 0.5s ease;
        }
        .nebula .date-display {
            color: #ffffff;
            opacity: 0.8;
        }
        .nebula .stopwatch-display {
            color: #ff4500;
            text-shadow: 0 0 10px #ff4500;
        }
        .nebula .world-time-display {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .minimalist .date-display, .minimalist .stopwatch-display, .minimalist .world-time-display {
            color: #004d40;
        }
        .btn-nebula {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: #ffffff;
            font-weight: bold;
            transition: all 0.3s;
            animation: btnPulse 2s ease-in-out infinite;
        }
        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .btn-nebula:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: glowBurst 0.5s ease-out;
        }
        @keyframes glowBurst {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 0, 255, 1); }
        }
        .btn-minimal {
            background: #ffffff;
            border: 1px solid #80deea;
            color: #00695c;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-minimal:hover {
            background: #e0f7fa;
            animation: liftHover 0.3s ease-out;
        }
        @keyframes liftHover {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }
        .heartbeat {
            animation: heartbeat 1s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="nebula d-flex justify-content-center align-items-center vh-100">
    <!-- Twinkling Stars with Drift -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 20%; left: 50%;"></div>
    <div class="star" style="top: 30%; left: 80%;"></div>
    <div class="star" style="top: 40%; left: 10%;"></div>
    <div class="star" style="top: 50%; left: 70%;"></div>
    <div class="star" style="top: 60%; left: 30%;"></div>
    <div class="star" style="top: 70%; left: 90%;"></div>
    <div class="star" style="top: 80%; left: 40%;"></div>
    <div class="star" style="top: 90%; left: 60%;"></div>

    <!-- Orbiting Planets with Pulse -->
    <div class="planet" style="top: 20%; left: 50%; width: 10px; height: 10px; background: #ff4500;"></div>
    <div class="planet" style="top: 30%; left: 50%; width: 8px; height: 8px; background: #00ff00;"></div>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-transparent border-0">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="watch-container d-flex flex-column justify-content-center align-items-center position-relative">
                            <div id="time" class="time-display heartbeat"></div>
                            <div id="date" class="date-display mt-2"></div>
                            <div id="stopwatch" class="stopwatch-display mt-2">00:00:00</div>
                            <div id="worldTime" class="world-time-display mt-2">NYC: --:--:--</div>
                        </div>
                        <div class="mt-3 d-flex gap-2 flex-wrap">
                            <button id="toggleTheme" class="btn btn-nebula px-3 py-2">Minimalist</button>
                            <button id="toggleFormat" class="btn btn-nebula px-3 py-2">12-Hour</button>
                            <button id="toggleWorld" class="btn btn-nebula px-3 py-2">World Clock</button>
                            <button id="startStopwatch" class="btn btn-nebula px-3 py-2">Start</button>
                            <button id="resetStopwatch" class="btn btn-nebula px-3 py-2">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for functionality -->
    <script>
        let is24Hour = false;
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let isRunning = false;
        let isNebula = true;
        let showWorldTime = false;

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            if (!is24Hour) {
                hours = hours % 12 || 12;
            }
            hours = hours.toString().padStart(2, '0');

            const timeString = is24Hour ? `${hours}:${minutes}:${seconds}` : `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('time').textContent = timeString;

            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('date').textContent = dateString;

            // World Time (New York)
            if (showWorldTime) {
                const nycTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                const nycHours = nycTime.getHours().toString().padStart(2, '0');
                const nycMinutes = nycTime.getMinutes().toString().padStart(2, '0');
                const nycSeconds = nycTime.getSeconds().toString().padStart(2, '0');
                document.getElementById('worldTime').textContent = `NYC: ${nycHours}:${nycMinutes}:${nycSeconds}`;
            } else {
                document.getElementById('worldTime').textContent = '';
            }
        }

        function updateStopwatch() {
            stopwatchTime++;
            const hours = Math.floor(stopwatchTime / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((stopwatchTime % 3600) / 60).toString().padStart(2, '0');
            const seconds = (stopwatchTime % 60).toString().padStart(2, '0');
            document.getElementById('stopwatch').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function toggleTheme() {
            isNebula = !isNebula;
            const body = document.body;
            const buttons = document.querySelectorAll('.btn');
            if (isNebula) {
                body.className = 'nebula d-flex justify-content-center align-items-center vh-100';
                buttons.forEach(btn => {
                    btn.className = 'btn btn-nebula px-3 py-2';
                });
                document.getElementById('toggleTheme').textContent = 'Minimalist';
            } else {
                body.className = 'minimalist d-flex justify-content-center align-items-center vh-100';
                buttons.forEach(btn => {
                    btn.className = 'btn btn-minimal px-3 py-2';
                });
                document.getElementById('toggleTheme').textContent = 'Nebula';
            }
        }

        document.getElementById('toggleTheme').addEventListener('click', toggleTheme);
        document.getElementById('toggleFormat').addEventListener('click', () => {
            is24Hour = !is24Hour;
            document.getElementById('toggleFormat').textContent = is24Hour ? '24-Hour' : '12-Hour';
            updateTime();
        });
        document.getElementById('toggleWorld').addEventListener('click', () => {
            showWorldTime = !showWorldTime;
            document.getElementById('toggleWorld').textContent = showWorldTime ? 'Hide World' : 'World Clock';
            updateTime();
        });

        document.getElementById('startStopwatch').addEventListener('click', () => {
            if (isRunning) {
                clearInterval(stopwatchInterval);
                isRunning = false;
                document.getElementById('startStopwatch').textContent = 'Start';
            } else {
                stopwatchInterval = setInterval(updateStopwatch, 1000);
                isRunning = true;
                document.getElementById('startStopwatch').textContent = 'Stop';
            }
        });

        document.getElementById('resetStopwatch').addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            isRunning = false;
            stopwatchTime = 0;
            document.getElementById('stopwatch').textContent = '00:00:00';
            document.getElementById('startStopwatch').textContent = 'Start';
        });

        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
</html>
